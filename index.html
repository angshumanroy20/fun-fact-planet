<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Fact Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }

        .fact-box {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fun Fact Generator</h1>
        <img id="venus-image" src="https://example.com/venus.jpg" alt="Venus">
        <div id="fact" class="fact-box">
            Click the button to see a fun fact!
        </div>
        <button onclick="generateFact()">Generate Fact</button>
    </div>
    <script>
        const facts = [
            "Venus is the second planet from the Sun.",
            "Venus is the hottest planet in the solar system.",
            "A day on Venus is longer than a year on Venus.",
            "Venus rotates in the opposite direction to most planets.",
            "Venus has a very thick atmosphere composed mainly of carbon dioxide.",
            "The surface pressure on Venus is 92 times that of Earth.",
            "Venus is often called Earth's 'sister planet' due to their similar size and composition.",
            "Venus has no moons or rings.",
            "The surface of Venus is covered with volcanoes and has more volcanoes than any other planet.",
            "Venus is named after the Roman goddess of love and beauty."
        ];

        const images = [
            "https://example.com/venus1.jpg",
            "https://example.com/venus2.jpg",
            "https://example.com/venus3.jpg",
            "https://example.com/venus4.jpg",
            "https://example.com/venus5.jpg",
            "https://example.com/venus6.jpg",
            "https://example.com/venus7.jpg",
            "https://example.com/venus8.jpg",
            "https://example.com/venus9.jpg",
            "https://example.com/venus10.jpg"
        ];

        function generateFact() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            const factElement = document.getElementById('fact');
            const imageElement = document.getElementById('venus-image');
            factElement.textContent = facts[randomIndex];
            imageElement.src = images[randomIndex];
            factElement.style.opacity = 0;
            setTimeout(() => {
                factElement.style.opacity = 1;
            }, 10);
        }
    </script>
</body>
</html>
